# Default values for snapmine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: snapmine
  pullPolicy: Never #https://minikube.sigs.k8s.io/docs/handbook/pushing/
  # Overrides the image tag whose default is the chart appVersion.
  tag: "no-data"
  args:
    - 'snaptron_query.app.main_dash_app:server'
    - '--workers=3' # suggested workers is 2*Core+1 https://docs.gunicorn.org/en/latest/design.html#how-many-workers
    - '--threads=1'
    - '-b'
    - '0.0.0.0'  # took the 80 out of 0.0.0.0:80
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80  # container port
  targetPort: gunicorn
  containerPort: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: snapmine.idies.jhu.edu
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  initialDelaySeconds: 15
  timeoutSeconds: 20
  httpGet:
    path: /
    port: gunicorn
readinessProbe:
  initialDelaySeconds: 15
  timeoutSeconds: 20
  httpGet:
    path: /
    port:  gunicorn

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
# use a hostPath volume to test on the local filesystem
# https://kubernetes.io/docs/concepts/storage/volumes/#hostpath
volumes:
  - name: snapmine-samples
    hostPath:
      path: /minikube-volume/snaptron_samples #/Users/fatemeh/Desktop/meta-data
      type: Directory # this field is optional
      readOnly: true
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# use a nfs volume for deployment on IDIES server
# https://kubernetes.io/docs/concepts/storage/volumes/#nfs
# volumes:
    #nfs:
    #  server: snaptron01
    #  path: /srv/nvme2/snaptron_data/snaptron_samples
    #  readOnly: true

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: snapmine-samples
    mountPath: /snaptron_query/app/data # this is the path in the app

nodeSelector: {}

tolerations: []

affinity: {}
